name: "CodeQL Advanced Security Scan"

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    continue-on-error: true
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript', 'python', 'java', 'go', 'ruby' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use comprehensive query suites for maximum coverage
        queries: security-extended,security-and-quality
        # Advanced configuration with custom rules
        config: |
          name: "Advanced Security Configuration"
          
          # Exclude non-code directories
          paths-ignore:
            - '**/node_modules/**'
            - '**/dist/**'
            - '**/build/**'
            - '**/__tests__/**'
            - '**/vendor/**'
            - '**/.venv/**'
          
          # Enable path queries for attack chain visualization
          queries:
            - uses: security-extended
            - uses: security-and-quality
          
          # Detect more languages automatically
          languages:
            - javascript
            - typescript
            - python
            - java
            - go
            - ruby

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload SARIF with full path information
        upload: true
        # Include data flow paths
        add-snippets: true
